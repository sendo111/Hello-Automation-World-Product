{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/common.css' %}">
        <title>書籍一覧画面</title>
    </head>
    <body>
        <a href="{% url 'haw:create' %}"><input id="create" type="button" value="追加" class="action-button"></a>
        <table>
            <tr>
                <th>書籍名</th>
                <th>著者</th>
                <th>出版社</th>
                <th>読了日</th>
                <th></th>
                <th></th>
            </tr>
            {% for book in books %}
                <tr id="book_{{ book.id }}">
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.finished_date }}</td>
                    <td><form action="{% url 'haw:update' book.id %}" method="post">{% csrf_token %}
                        <input id="update" type="submit" value="更新" class="action-button"></form>
                    </td>
                    <td><form action="{% url 'haw:delete' book.id %}" method="post">{% csrf_token %}
                        <input id="delete" type="submit" value="削除" class="action-button"></form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
