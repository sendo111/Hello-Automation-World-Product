upstream django {
    ip_hash;
    server tips:8000;
}

server {
  listen 80;
  server_name localhost;

  location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
  }

    location /static {
        alias /static;
    }

    location /haw {
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params;
    }
}

server_tokens off;